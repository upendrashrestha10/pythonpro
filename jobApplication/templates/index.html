{% extends 'base.html' %} {% block content %}
<h1 class="mt-4 mb-4 text-center">Job Application Form</h1>
<form method="post" enctype="multipart/form-data">
  <!-- This is the security feature add on the django-->
  {% csrf_token %}
  <div class="form-group mb-4">
    <label for="first_name">First Name:</label>
    <input
      class="form-control"
      type="text"
      id="first_name"
      name="first_name"
      required
    />
  </div>
  <div class="form-group mb-4">
    <label for="last_name">Last Name:</label>
    <input
      class="form-control"
      type="text"
      id="last_name"
      name="last_name"
      required
    />
  </div>
  <div class="form-group mb-4">
    <label for="email">Email:</label>
    <input class="form-control" type="email" id="email" name="email" required />
  </div>
  <div class="form-group mb-4">
    <label for="date">Available start date:</label>
    <input class="form-control" type="date" id="date" name="date" required />
  </div>
  <div class="form-group mb-4">
    <label for="occupation">Current occupation:</label>
    <select class="form-control" id="occupation" name="occupation" required>
      <option value="employed">Employed</option>
      <option value="unemployed">Unemployed</option>
      <option value="self-employed">Self-Employed</option>
      <option value="student">Student</option>
    </select>
  </div>
  <div class="form-group mb-4">
    <label for="cv">Upload CV:</label>
    <input
      class="form-control"
      type="file"
      id="cv"
      name="cv"
      accept=".pdf"
      required
    />
  </div>
  <button class="btn btn-secondary mb-4" type="submit">Submit</button>
  {% if messages %}
  <div class="alert alert-success">
    {% for message in messages %} {{ message }} {% endfor %}
  </div>
  {% endif %}
</form>

{% endblock %}
